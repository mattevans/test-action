name: Test Direct Telegram Message
on:
  workflow_dispatch:
    inputs:
      user_id:
        description: 'Your personal Telegram ID (not group)'
        required: true
        type: string

permissions:
  contents: read
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Send test message to your personal account
        uses: appleboy/telegram-action@master
        with:
          to: ${{ github.event.inputs.user_id }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸ§ª Direct test message from GitHub Actions
            
            If you see this, the bot works with your personal account.
            Try using this ID format for your group chat.
          format: markdown
          debug: true 